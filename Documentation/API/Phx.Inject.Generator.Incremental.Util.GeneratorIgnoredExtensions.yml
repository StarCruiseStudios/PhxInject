  summary: Wraps a value so it won't affect incremental generator equality comparisons.
  example:
  - >-
    <pre><code class="lang-csharp">var location = symbol.Locations.First().GeneratorIgnored();

    // location changes won't trigger regeneration</code></pre>
  syntax:
    content: public static GeneratorIgnored<T> GeneratorIgnored<T>(this T value)
